<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        $(document).ready(function () {
            var seconds = "00";
            var tens = "00";
            var $appendTens = $("#tens");
            var $appendSeconds = $("#seconds");
            var $buttonStart = $('#button-start');
            var $buttonStop = $('#button-stop');
            var $buttonReset = $('#button-reset');
            var $timer = $('#timer');
            var interval;
            var animationInterval;

            $timer.addClass('timer-background');

            // Add class to each button
            $buttonStart.addClass('timer-button');
            $buttonStop.addClass('timer-button');
            $buttonReset.addClass('timer-button');

            // Style buttons using a single object literal
            $('.timer-button').css({
                'padding': '10px 20px',
                'margin': '5px',
                'border': 'none',
                'border-radius': '5px',
                'background-color': '#007BFF',
                'color': 'white',
                'font-size': '16px',
                'cursor': 'pointer'
            });

            function animateTimer() {
                $timer.animate({ opacity: 0.8 }, 500, function() {
                    $timer.animate({ opacity: 1.0 }, 500, function() {
                        if (interval) {
                            animateTimer();
                        }
                    });
                });
            }

            $buttonStart.on('click', function () {
                clearInterval(interval);
                clearInterval(animationInterval);
                interval = setInterval(startTimer, 10);
                $timer.css('background-color', 'rgb(51, 165, 50)');
                animateTimer();
            });

            $buttonStop.on('click', function () {
                clearInterval(interval);
                clearInterval(animationInterval);
                $timer.stop(true, true).css('opacity', 1.0);
                if (seconds !== "00" || tens !== "00") {
                    $timer.css('background-color', 'rgb(251, 18, 47)');
                }
            });

            $buttonReset.on('click', function () {
                clearInterval(interval);
                clearInterval(animationInterval);
                tens = "00";
                seconds = "00";
                $appendTens.html(tens);
                $appendSeconds.html(seconds);
                $timer.stop(true, true).css('opacity', 1.0);
                $timer.css('background-color', 'grey');
            });

            function startTimer() {
                tens++;

                if (tens < 9) {
                    $appendTens.html("0" + tens);
                }

                if (tens > 9) {
                    $appendTens.html(tens);
                }

                if (tens > 99) {
                    console.log("seconds");
                    seconds++;
                    $appendSeconds.html("0" + seconds);
                    tens = 0;
                    $appendTens.html("0" + 0);
                }

                if (seconds > 9) {
                    $appendSeconds.html(seconds);
                }
            }
        });
    </script>
</head>

<body>
<div class="wrapper">
    <div>
        <h1>Stopwatch</h1>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</div>
</body>

</html>
